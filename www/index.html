<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SmartPhone Helper</title>
    </head>
    <body>
        <div class="app">
            <div id="bluetoothPage">
                <h1>Please enable Bluetooth!</h1>
				<button id="refreshButton">Refresh</button>
            </div>
			<div id="connectPage">
				<h1>Searching for device...</h1>
			</div>
            <div id="mainPage">
                <table id="mainMenu">
					<tr id="mainMenuTopRow">
						<td id="mainMenuTopRowCellOne">
							<img src="images/callSon.jpeg" alt="Call son">
						</td>
						<td id="mainMenuTopRowCellTwo">
							<img src="images/textSon.png" alt="Text son">
						</td>
						<td id="mainMenuTopRowCellThree">
							<img src="images/callTaxi.png" alt="Call Taxi">
						</td>
					</tr>
					<tr id="mainMenuBottomRow">
						<td id="mainMenuBottomRowCellOne">
							<img src="images/callDoctor.png" alt="Call Dr Laber">
						</td>
						<td id="mainMenuBottomRowCellTwo">
							<img src="images/callPharmacy.png" alt="Call Walgreen's">
						</td>
						<td id="mainMenuBottomRowCellThree">
							<img src="images/callGrocery.jpg" alt="Call Kroger">
						</td>
					</tr>
				</table>
            </div>            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="underscore.js"></script>
		<script type="text/javascript" src="backbone.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
